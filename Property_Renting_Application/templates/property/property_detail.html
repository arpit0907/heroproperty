<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
 <h2>Details</h2>
    Name:    {{ object.name }}<br>
    City:    {{ object.city }}<br>
    Address: {{ object.address }}<br>
    Size:    {{ object.size}}<br>
    Prize    {{ object.prize}}<br>
    Created by:  {{ object.created_by}}<br>

    {% if object.property_img  %}
        <img src="{{ object.property_img.url }}" width="400" height="200">
    {% endif %}

        

</body>
</html>
